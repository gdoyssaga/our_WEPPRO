            <form>
              <div class="form-row">
                <div class="col-lg-7">

              </div>
              <div class="form-row">
                <div class="col-lg-7">
                  <input type="password" id="inputPassword" class="form-control my-3 p-3" placeholder="Password"

                </div>
              </div>
              <div class="form-row">
                <div class="col-lg-7">
                  <button type="submit" class="btn mt-3 mb-4">Login</button>
                </div>
              </div>
              <a href="Forgotpass.html">Forgot Password</a>
              <p>Don't have an account? <a href="register.html">Register here</a></p>
