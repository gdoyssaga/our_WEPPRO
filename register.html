    }

<body>
  <!-- Nav Bar -->
  <div id="app">
    <nav class="navbar navbar-expand-lg navbar-navbar-light" style="background-color: #e3f2fd;">
      <div class="container-fluid">
        <!-- Icono de NAVBAR -->
        <nav class="navbar navbar-light">
          <div class="container-fluid">
            <a class="navbar-brand" href="Homepage.html">
              <h6 class="font-weight-blod px-1 pt-1">Logo</h6>

          </div>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">

            </li>

    </nav>
  </div>
  <div class="container" style="display: flex; align-items: center; justify-content: center;">
    <form class="container-form validate-form" id="box">
      <h2>Register</h2>
      <!-- <label for="username" >Username</label> -->
      <input type="text" class="input1" id="txtusername" required placeholder="Username" />
      <br />
      <!-- <label for="password">Password</label> -->
      <input type="text" class="input1" id="txtpwd" required placeholder="Password" /><br />
      <!-- <label for="repassword">Re-password</label> -->
      <input type="text" class="input1" id="txtpwd" required placeholder="Re-Password" /><br />
      <!-- <label for="email">Email</label> -->
      <input type="text" class="input1" id="txtemail" required placeholder="E-mail" /><br />
      <!-- <label for="firstname">First name</label> -->
      <input type="text" class="input1" id="txtfname" required placeholder="First name" /><br />
      <!-- <label for="lastname">Last name</label> -->
      <input type="text" class="input1" id="txtlname" required placeholder="Last name" /><br />
      <!-- <label for="cldBD">Birthdate</label> -->
      <input type="date" class="input1" id="cldBD" required /><br />
      <!-- <label for="phone">phone number</label> -->
      <input type="text" class="input1" id="txtphone" required placeholder="Phone" /><br />

      <div class="container-btn">
        <button class="btn" type="submit">Register</button>
        <button class="btn" type="reset">Clear</button>
      </div>
    </form>
  </div>
