<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Register</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Google+Sans&display=swap");
      * {
        text-align: center;
        font-family: "Google Sans", cursive;
      }
      .container {
        background-color: pink;
        border-radius: 30px;
      }
      h2 {
        padding-top: 20px;
      }
      /* .input1 {
        display: block;
        width: 100%;
        /* background: #e6e6e6; */
        font-size: 15px;
        line-height: 1.5;
      } */
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Register</h2>
      <label for="username">username</label>
      <input
        type="text"
        class="input1"
        id="txtusername"
        required
        placeholder="Username"
      /><br />
      <label for="password">password</label>
      <input
        type="text"
        class="input1"
        id="txtpwd"
        required
        placeholder="Password"
      /><br />

      <label for="repassword">re-password</label>
      <input
        type="text"
        class="input1"
        id="txtpwd"
        required
        placeholder="Re-Password"
      /><br />

      <label for="email">Email</label>
      <input
        type="text"
        class="input1"
        id="txtemail"
        required
        placeholder="E-mail"
      /><br />

      <label for="firstname">First name</label>
      <input
        type="text"
        class="input1"
        id="txtfname"
        required
        placeholder="First name"
      /><br />
      <label for="lastname">Last name</label>
      <input
        type="text"
        class="input1"
        id="txtlname"
        required
        placeholder="Last name"
      /><br />

      <label for="cldBD">Birthdate</label>
      <input type="date" class="input" id="cldBD" required /><br />

      <label for="phone">phone number</label>
      <input
        type="text"
        class="input1"
        id="txtphone"
        required
        placeholder="Phone"
      /><br />

      <div>
        <button type="submit">Register</button>
        <button type="reset">Clear</button>
      </div>
    </div>
  </body>
</html>
